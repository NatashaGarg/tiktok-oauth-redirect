<!DOCTYPE html>
<html>
<head>
  <title>TikTok OAuth Redirect</title>
</head>
<body>
  <h1>Authorization Received</h1>
  <p>You can now close this window.</p>
  <script>
    // Optionally show the code param from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      document.body.insertAdjacentHTML('beforeend', `<p><strong>Code:</strong> ${code}</p>`);
      console.log('Authorization code:', code);
    }
  </script>
</body>
</html>
